<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I kill...</title>
    <link rel="stylesheet" href="cik.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="content">
        <div class="centreContainer">
            <div class="outputHeader">Can I kill...</div>
            <div class="monsterInputContainer">
                <input type="text" placeholder="Enter monster" id="monster_input" class="monsterInput">
            </div>
            <div class="outputSlayerContainer"><span>Slayer Assignment</span><span style="text-align: left;"><input type="checkbox" id="slayertask"></span></div>
            <div class="outputSlayerContainer"><span>Total Drop Chance</span><span style="text-align: left;"><input type="checkbox" id="totaldr"></span><span>(Leave unchecked for current rule set)</span></div>
            <div class="outputSlayerContainer">
                <span>Task Region</span>
                <span style="text-align: left;">
                    <select id="taskregion">
                        <option value="">Select Task Region</option>
                        <option value="Asgarnia and Misthalin">Asgarnia and Misthalin</option>
                        <option value="Morytania">Morytania</option>
                        <option value="Daemonheim">Daemonheim</option>
                        <option value="Feldip Hills">Feldip Hills</option>
                        <option value="Fremennik">Fremennik</option>
                        <option value="Karamja">Karamja</option>
                        <option value="Kandarin">Kandarin</option>
                        <option value="Keldagrim">Keldagrim</option>
                        <option value="Kharidian Desert">Kharidian Desert</option>
                        <option value="Lost Lands and Dungeons">Lost Lands and Dungeons</option>
                        <option value="Wilderness">Wilderness</option>
                        <option value="Other Worlds">Other Worlds</option>
                    </select>
                </span>
            </div>
            <div class="outputSummary maybe">Maybe (no input)</div>

            <div class="outputItemContainer">
            </div>
        </div>
        
    </div>
    <div class="creditbox">
        Data from <a href="Runescape Wiki">https://runescape.wiki/</a>, improved CSS by <a href="https://github.com/Oxygenism">Lofe/Oxygenism</a>
    </div>
    <script src="cik.js"></script>
</body>
</html>
